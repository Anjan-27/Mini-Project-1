<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Cost Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label, select, input {
            display: block;
            margin-top: 10px;
            width: 100%;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medical Cost Prediction</h2>
        <form id="predictionForm" method="POST" action="/predict">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required>

            <label for="sex">Sex:</label>
            <select name="sex" id="sex" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
    
            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" name="bmi" id="bmi" required>
    
            <label for="children">Number of Children:</label>
            <input type="number" name="children" id="children" required>
    
            <label for="smoker">Smoker:</label>
            <select name="smoker" id="smoker" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
    
            <label for="region">Region:</label>
            <select name="region" id="region" required>
                <option value="0">Northeast</option>
                <option value="1">Southeast</option>
                <option value="2">Southwest</option>
                <option value="3">Northwest</option>
            </select>
            <input type="submit" value="Predict">
        </form>
    
        {% if prediction_text %}
            <div class="prediction">
                <h2>Predicted Charges: {{ prediction_text }}</h2>
            </div>
        {% endif %}
    </body>
    </html>
